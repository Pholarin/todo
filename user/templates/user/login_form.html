{% extends "base.html" %}
{% block main%}

<div class="offset-sm-2 col-sm-8 offset-sm-2 ">
<div class="offset-sm-3 col-sm-6 loginbox">
    <br><center><p><h3>Login Page</h3></p></center><br>


<form name="LoginForm" action="{%url 'user:login'%}" method="POST">
    {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="username" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
 
  <center><button type="submit" class="btn btn-primary">Login</button></center>

  
        <ul>
            {%if messages%}
            {%for message in messages%}
                <li {% if message.tags %} class="{{message.tags}}" {%endif%}>{{message}}</li>
            {%endfor%}
            {%endif%}
        </ul>
        <br>
        <p> <em>Don't have an account? </em><a href="{%url 'user:register'%}">&nbsp;Signup</a></p>
    </div>
</form>

</div></div>


{% endblock main%}
